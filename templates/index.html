<body>
    <div class="sidebar_menu">
        <div class="close_menu">
            <button><span class="material-symbols-rounded">arrow_back_ios</span> Close Menu</button>
        </div>
        <div class="sidebar_menu-links">
            <a href="#Home"><button class="sidebar_menu-btn">Home</button></a>
            <a href="#MostPopular"><button class="sidebar_menu-btn">Most Popular</button></a>
            <a href="#Movies"><button class="sidebar_menu-btn">Movies</button></a>
            <a href="#TVSeries"><button class="sidebar_menu-btn">TV Series</button></a>
            <a href="#OVAs"><button class="sidebar_menu-btn">OVAs</button></a>
            <a href="#ONAs"><button class="sidebar_menu-btn">ONAs</button></a>
        </div>

    </div>
    <header>
        <nav class="nav-bar fx fx-center">
            <h1 class="nav_title fx fx-center"><button class="sidebar"><span
                        class="material-symbols-rounded">menu</span></button> &nbsp;<img class="nav-logo"
                    src="{{url_for('static', filename='img/logo-small.png')}}" alt=""> <span
                    style="color: #8f45ed;font-weight: bolder;">SKY</span>PIEA</h1>
            <div class="nav_btns">
                <button class="search"><span class="material-symbols-rounded">search</span></button>

            </div>
        </nav>

    </header>
    <section id="body">
        <div class="slideShow">
            <div class="slider"><button class="prev slideShowBtn" onclick="prev()"><span
                        class="material-symbols-rounded">
                        arrow_back_ios
                    </span></button><button class="next slideShowBtn" onclick="next()"><span
                        class="material-symbols-rounded">
                        arrow_forward_ios
                    </span></button>
            </div>
        </div>

        <div class="trending">
            <h2><span>Trending Now</span><small><a href="#/trending">View All</a></small></h2>
            <div class="button">
                <button class="prev btnTransparent" onclick="prevTrending()"><span class="material-symbols-rounded">
                        arrow_back_ios
                    </span></button><button class="next btnTransparent" onclick="nextTrending()"><span
                        class="material-symbols-rounded">
                        arrow_forward_ios
                    </span></button>
            </div>
            <div class="cards">

            </div>
        </div>

        <div class="trending popular">
            <h2><span>Most Popular</span><small><a href="#/Popular">View All</a></small></h2>
            <div class="button">
                <button class="prev btnTransparent" onclick="prevPopular()"><span class="material-symbols-rounded">
                        arrow_back_ios
                    </span></button><button class="next btnTransparent" onclick="nextPopular()"><span
                        class="material-symbols-rounded">
                        arrow_forward_ios
                    </span></button>
            </div>
            <div class="cards">

            </div>
        </div>

    </section>

    </footer>
